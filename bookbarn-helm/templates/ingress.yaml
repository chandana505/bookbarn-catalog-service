{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "bookbarn.fullname" . }}-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          # /catalog -> service root (rewrite removes the /catalog prefix)
          - path: /catalog(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "bookbarn.fullname" . }}-catalog
                port:
                  number: 8000
          # /orders -> service root (rewrite removes the /orders prefix)
          - path: /orders(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: {{ include "bookbarn.fullname" . }}-orders
                port:
                  number: 8001
{{- end }}
